<div *ngIf="isReady" class="blog-details-wrapper">
    
    <div class="single-blog-wrapper">
        <div class="blog-img mb-30">
            <img [src]="imgDir + post.image" [alt]="post.title">
        </div>
        <div class="blog-content">
            <h2>{{ post.title }}</h2>
            <div class="blog-date-categori">
                    <span class="fst-italic">
                        {{ post.date | date }}
                    </span>
                    <span class="ion-eye ms-4"></span> {{ post.views }}
            </div>
        </div>
        <p class="content" [innerHTML]="post.content"></p>
    </div>
</div>
